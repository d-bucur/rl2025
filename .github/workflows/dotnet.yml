# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Publish

on:
  push:
    tags:
      - '*'

env:
  project_name: rl2025
  itch_target: sirdorius/raylike-2025

jobs:
  publish-wasm:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install wasm-tools
      run: dotnet workload install wasm-tools wasm-tools-net8
    - name: Install wasm-tools
      run: dotnet workload restore
    # - name: Restore dependencies
    #   run: dotnet restore
    # - name: Build
    #   run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish RayLikeWasm -c Release

    - name: Package as a zip
      working-directory: RayLikeWasm/bin/Release/net8.0/browser-wasm/AppBundle
      run: |
        zip --recurse-paths ${{ env.project_name }}.zip .
    - name: Install butler
      run: |
        curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
        unzip butler.zip
        chmod +x butler
        ./butler -V
    - uses: olegtarasov/get-tag@v2.1.2
      id: get_version
    - name: Upload to itch.io
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
      run: |
        ./butler push \
            --fix-permissions \
            --userversion="${{ steps.get_version.outputs.tag }}" \
            RayLikeWasm/bin/Release/net8.0/browser-wasm/AppBundle/${{ env.project_name }}.zip \
            ${{ env.itch_target }}:wasm